{% extends 'base.html' %}

{% block content %}
  <h2>Delete {{ movie.name }}</h2>
  <p>Are you sure you want to delete this movie?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'view_movies' pk=movie.pk %}">Cancel</a>
  </form>
{% endblock %}
