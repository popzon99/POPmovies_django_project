{% extends 'base.html' %}
{% load static %}


    

        {% block content %}
        <div class="container">
           
               
          <div class="row mt-5 ">
              
              

              <div class="col-lg-6 col-md-6 d-flex align-items-stretch mt-4 mt-md-5 mx-auto ">

                  <div class="course-item ">
                      
                      <div class="course-content">
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <h2>{{ movie.name }}</h2>
                          <p class="price "><strong>Runtime:</strong>{{ movie.runtime }}</p>
                      </div>
      
                      <p><strong>Genre:</strong>{{ movie.genre }}</p>
                      <p><strong>Year:</strong> {{ movie.year }}</p>
                      <p><strong>Language:</strong> {{ movie.language }}</p>
                      <p><strong>Description:</strong>{{ movie.description }}</p>
                      
                          

                        
                      
                          
                          <div>
                              <a class="btn btn-dark" href="{% url 'update_movies' pk=movie.pk %}">Edit</a>
                              <a class="btn btn-dark" href="{% url 'delete_movies' pk=movie.pk %}">Delete</a>
                              <a class="btn btn-dark" href="{% url 'list_movies' %}">Back to list</a>
                              </p>
                          </div>
                      </div>
                      </div>
                  </div>

                <div class="col-lg-6 col-md-6 d-flex align-items-stretch mt-4 mt-md-5 mx-auto ">

                    <img src="{{ movie.posterimage.url }}" alt="{{ movie.name }}" class="img-fluid mr-0" alt="...">


                </div>

              
                  
          </div>
      
  </div>
  </div>
     

{% endblock %}
